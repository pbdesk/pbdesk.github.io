<ng-include src="'/assets/ng/common/views/pgheader.html'"></ng-include>
<ng-include src="'/assets/ng/common/views/breadcrumb.html'"></ng-include>
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas" onclick="$('.row-offcanvas').toggleClass('active')">Toggle nav</button>
            </p>
            <blockquote>
                <h3 style="margin-top:0px">{{Current.Title}}</h3>
                <p><span ng-repeat="tag in Current.TagLabels"><a class="btn btn-primary btn-sm" href="#/eLearning/Tutorials/ByTag?tag={{tag.TagName}}"> <i class="fa fa-tag"></i> {{tag.TagName}}</a> </span></p>
            </blockquote>
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <img class="img-thumbnail" ng-src="{{Current.Image}}" />
                </div>
                <div class="col-md-8 col-sm-8">
                    <div style="text-align:justify" ng-bind-html="Current.Desc"></div>
                </div>
            </div>


            <div class="row">
                <div class="well custwell" style="padding: 5px;">
                    <h3 style="text-align:center">Sessions<br /><small>(Total Sessions: {{Current.SessionCount}})</small></h3>
                </div>
                <table class="table table-striped tcart">
                    <tbody>
                        <tr ng-repeat="session in  Current.Sessions.entries">
                            <td>{{$index+1}}. <a ng-href="#/eLearning/Tutorials/{{Current.NodeId}}/{{1+$index}}"><img ng-src="{{session.Thumbnail2}}" /></a></td>
                            <td>
                                <h6>{{session.title}}</h6>
                                <div class="row button" style="vertical-align:bottom">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4"><a class="btn btn-primary btn-sm" ng-href="#/eLearning/Tutorials/{{Current.NodeId}}/{{1+$index}}" role="button">View »</a></div>
                                    <div class="col-md-4"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <!--<div class="col-6 col-sm-6 col-lg-4" ng-repeat="session in  Current.Sessions.entries">
                    <h4>{{$index+1}}.{{session.title}}</h4>
                    <a ng-href="#/eLearning/Tutorials/{{Current.NodeId}}/{{1+$index}}">
                        <img class="img-thumbnail" ng-src="{{session.Thumbnail2}}" />
                    </a>

                    <p style="font-size:larger">{{session.title}}</p>
                    <p><a class="btn btn-primary btn-sm" ng-href="#/eLearning/Tutorials/{{Current.NodeId}}/{{1+$index}}" role="button">View details »</a></p>
                </div>-->
            </div><!--/row-->
        </div><!--/span-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <ng-include src="'/assets/ng/common/views/sidebars/authors.html'"></ng-include>
            <ng-include src="'/assets/ng/common/views/sidebars/tutorials.html'"></ng-include>
            <ng-include src="'/assets/ng/common/views/sidebars/elearning.html'"></ng-include>

            <div class="list-group">
                <a href="#/eLearning" class="list-group-item active">Link</a>

        </div><!--/span-->
    </div><!--/row-->

</div>
